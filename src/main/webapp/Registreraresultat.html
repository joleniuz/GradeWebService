<html>
    <head>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <title>Registrera resultat</title>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        
    </head>
 
<body>
    <button 
        onclick="document.location='http://localhost:8080/GradeWebService/index.html'"><-Tillbaka</button>  
   <br/>
   <h3 align="center">Registrera resultat med vue.js</h3>
   <br/>

      <div class="panel panel-primary">
        <div class="panel-heading">GET Request students</div>
        <div class="panel-body">
          <button class="btn btn-primary" onclick="performGetRequest1()">Get Students</button>
          <button class="btn btn-warning" onclick="clearOutput()">Clear</button>
          <div class="panel-body" id="getResult1"></div>
        </div>
      </div>
      <div class="panel panel-primary">
        <div class="panel-heading">GET Request with Paramaters</div>
        <div class="panel-body">
          <input type="text" class="form-control" Id="studentId" placeholder="student ID ..."/><br/>
          <button class="btn btn-primary" onclick="performGetRequest2()">Get Student</button>
          <button class="btn btn-warning" onclick="clearOutput()">Clear</button>
          <div class="panel-body" id="getResult2"></div>
        </div>
      </div>
       <div class="panel panel-primary">
        <div class="panel-heading">POST Request</div>
        <div class="panel-body">
          <form class="form-inline" id="todoInputForm" method="POST" >
            <div class="form-group">
              <input type="text" class="form-control"  id="persNr" placeholder="Personnummer ...">
              <input type="text" class="form-control"  id="namn" placeholder="Namn ...">
              <input type="text" class="form-control"  id="kurskod" placeholder="Kurskod ...">
              <input type="text" class="form-control"  id="modul" placeholder="Modul ...">
              <input type="text" class="form-control"  id="betyg" placeholder="Betyg ...">
              <input type="text" class="form-control"  id="statusBetyg" placeholder="Status fÃ¶r betyg ...">
              <input type="text" class="form-control"  id="datum" placeholder="Datum ...">
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
          </form><br/>
          <button class="btn btn-warning" onclick="clearOutput()">Clear</button>
          <div class="panel-body" id="postResult"></div>
        </div>
      </div>
   
       
<script>
 function performGetRequest1(){
  var resultElement = document.getElementById('getResult1');
  resultElement.innerHTML = '';

  axios.get('http://localhost:8080/GradeWebService/resources/gradeform/')
    .then(function (response) {
      resultElement.innerHTML = generateSuccessHTMLOutput(response);
    })
    .catch(function (error) {
      resultElement.innerHTML = generateErrorHTMLOutput(error);
    });
}

function generateSuccessHTMLOutput(response) {
  return  '<h4>Result:</h4>' +
          '<h5>Status:</h5>' +
          '<pre>' + response.status + ' ' + response.statusText + '</pre>' +
          '<h5>Headers:</h5>' +
          '<pre>' + JSON.stringify(response.headers, null, '\t') + '</pre>' +
          '<h5>Data:</h5>' +
          '<pre>' + JSON.stringify(response.data, null, '\t') + '</pre>';
}

function generateErrorHTMLOutput(error) {
  return  '<h4>Result:</h4>' +
          '<h5>Message:</h5>' +
          '<pre>' + error.message + '</pre>' +
          '<h5>Status:</h5>' +
          '<pre>' + error.response.status + ' ' + error.response.statusText + '</pre>' +
          '<h5>Headers:</h5>' +
          '<pre>' + JSON.stringify(error.response.headers, null, '\t') + '</pre>' +
          '<h5>Data:</h5>' +
          '<pre>' + JSON.stringify(error.response.data, null, '\t') + '</pre>';
}


function performGetRequest2(){
  var resultElement = document.getElementById('getResult2');
  var Id = document.getElementById('studentId').value;
  resultElement.innerHTML = '';

  axios.get('http://localhost:8080/GradeWebService/resources/gradeform/student', {
    params: {
      studid: Id
    }
  })
    .then(function (response) {
      resultElement.innerHTML = generateSuccessHTMLOutput(response);
    })
    .catch(function (error) {
      resultElement.innerHTML = generateErrorHTMLOutput(error);
    });
}

document.getElementById('todoInputForm').addEventListener('submit', performPostRequest);

function performPostRequest(e) {
  var resultElement = document.getElementById('postResult') ;
  var PerNR = document.getElementById('persNr');
  var namn = document.getElementById('namn');
  var kurskod = document.getElementById('kurskod');
  var modul = document.getElementById('modul');
  var statusbetyg = document.getElementById('statusBetyg');
  var Datum = document.getElementById('datum');
  resultElement.innerHTML = '';


  axios.post('http://localhost:8080/GradeWebService/resources/gradeform', { 
     params: { 
    studentid: PerNR,
    namn: namn,
    modul: modul,
    kurskod: kurskod,
    statusBetyg: statusbetyg,
    datum: Datum
     }
  })
  .then(function(response) {
    resultElement.innerHTML = generateSuccessHTMLOutput(response);
  })
  .catch(function(error) {
    resultElement.innerHTML = generateErrorHTMLOutput(error);
  })
  e.preventDefault();
}

function clearOutput() {
    var resultElement = document.getElementById('getResult1');
    resultElement.innerHTML = '';
    var resultElement = document.getElementById('getResult2');
    resultElement.innerHTML = '';
    var resultElement = document.getElementById('postResult');
    resultElement.innerHTML = '';
}
</script>
</body>


</html>
