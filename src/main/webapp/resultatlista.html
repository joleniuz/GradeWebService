<html>
    <head>
     <link rel="stylesheet" href="style.css" type="text/css"/>
       <title>Visa Lista</title>
       <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
       <meta name="viewport" content="width=device=width, initial-scale=1.0"/>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script> 
    </head>
    <body>   
        <button 
        onclick="document.location='http://localhost:8080/GradeWebService/index.html'"><-Tillbaka</button>
        <h1> Vue.js - JavaScript Ramverk </h1>   
        <div class="container" id="app">
            <p><button v-on:click="loadData()">Ladda Data</button></p>
                <table class="table table-hover table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Personnummer</th>
                            <th scope="col">Namn</th>
                            <th scope="col">Modul</th>
                            <th scope="col">Kurskod</th>
                            <th scope="col">Betyg</th>
                            <th scope="col">Datum</th>
                            <th scope="col">Status</th>

                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="actors in actors">
                            <td>{{ actors.personNr}}</td>
                            <td>{{ actors.namn}}</td>
                            <td>{{ actors.modul}}</td>
                            <td>{{ actors.kurskod}}</td>
                            <td>{{ actors.betyg}}</td>
                            <td>{{ actors.datum}}</td>
                            <td>{{ actors.status}}</td>
                        </tr>    
                    </tbody> 
                </table>
       </div>
            <script>
              
                new Vue({
                    el: '#app',
                    data: {
                        actors: []
                    },
                    methods: {
                        loadData: function(){
                            axios.get('http://localhost:8080/GradeWebService/resources/ladok/')
                                    .then(response => {
                                        this.actors =response.data;
                                console.log(response);
                            })
                             .catch(error => {
                                console.log(error);
                            });
                        }
                    }
                });
            </script>
    </body>
</html>
